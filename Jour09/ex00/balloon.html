<!doctype HTML>

<html>
<head>
  <title>Javascript</title>
  <style>
    #balloon{
      width:200px;
      height:200px;
      background-color:red;
      margin:auto;
      border-radius:50%;
    }
  </style>
</head>

<body>
  <div id="balloon"></div>
  <script>
    var color_id = 0;
    var color = new Array('red', 'green', 'blue');
    circle = document.getElementById('balloon');
    circle.onclick = size_up;
    circle.onmouseleave = size_down;
    
    function size_up()
    {      
      var width = parseInt(circle.clientWidth, 10);
      var height = parseInt(circle.clientHeight, 10);
      width += 10;
      height += 10;
      if (width > 420)
      {
        width = 200;
        height = 200;
      }
      circle.style.width = width + 'px';
      circle.style.height = height + 'px'; 
      color_id++;
      if (color_id > 2)
        color_id = 0;
      circle.style.backgroundColor = color[color_id];
    }
    
    function size_down()
    {
      var width = parseInt(circle.clientWidth, 10);
      var height = parseInt(circle.clientHeight, 10);
      if (width > 200)
      {
        width -= 5;
        height -= 5;
        circle.style.width = width + 'px';
        circle.style.height = height + 'px';
      }
      color_id--;
      if (color_id < 0)
        color_id = 2;
      circle.style.backgroundColor = color[color_id];
    }
  </script>
</body>
</html>
