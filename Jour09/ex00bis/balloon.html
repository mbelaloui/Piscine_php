<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Balloon</title>
	<style>
		#balloon
		{
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
			margin: auto;
		}
	</style>
</head>
<body>
	<div id="balloon"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		size = 200;
		var color ;//= "#FF0000";
		$('#balloon').click(function()
		{
			size += 10;
			if (color == "#00FF00")
				color = "#0000FF";
			else if (color == "#0000FF")
				color = "#FF0000";
			else
				color = "#00FF00";
			$('#balloon').css('width', size + "px");
			$('#balloon').css('height', size + "px");
			$('#balloon').css('backgroundColor', color);
			if (size > 420)
			{
				size = 200;
				$('#box').css('width', size + "px");
				$('#box').css('height', size + "px");
			}
		});

		$('#balloon').mouseleave(function()
		{
			if (color == "#FF0000")
				color = "#0000FF";
			else if (color == "#0000FF")
				color = "#00FF00";
			else
				color = "#FF0000";
			$('#balloon').css('backgroundColor', color);
			if (size == 200)
				return ;
			size -= 5;
			$('#balloon').css('width', size + "px");
			$('#balloon').css('height', size + "px");
		});
	</script>
</body>
</html>
